<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superplex Holdings | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="This page requires your feedback about the company">
    <meta name="author" content="Nansukusa Ketrine">
</head>

<body>
    <header>
        <div class="header-inner">
            <img src="images/rapids.jpg" alt="Superplex Holdings logo featuring river rapids"
              class="logo">
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Superplex Holdings</h1>
        <p>Contact Us</p>
        <p>Address: Mukono, Kayunga Road</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: <a href="mailto:">info@superplex.com</a></p>
        <div class="contact-section">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15958.9671774347!2d32.7520133!3d0.3548675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1770809347554!5m2!1sen!2sug"
                  width="600" height="450" allowfullscreen loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade" class="map-iframe"></iframe>
            </div>
            <form>
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <div class="form-item column2">
                    <p>Purpose of the Message</p>
                    <input type="radio" id="general" name="purpose" value="general" required>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <div class="form-item column2">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40" required></textarea>
                </div>
                <div class="form-item column2">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <br><br>
                </div>
                <button type="submit">Submit Your Message</button>
            </form>
        </div>
        <div class="employee">
            <p>We Are Here to Serve You</p>
            <div class="employee-display">
                <div class="employee-card">
                    <img src="images/ceo.jpg" alt="Portrait of Nansukusa Ketrine, Company CEO">
                    <p>Company CEO</p>
                </div>
                <div class="employee-card">
                    <img src="images/company-co.jpg"
                      alt="Portrait of Muwanguzi Brain, Company Co-founder">
                    <p>Company Co</p>
                </div>
                <div class="employee-card">
                    <img src="images/nassolo-pretty.jpg"
                      alt="Portrait of Nassolo Pretty, Company Secretary">
                    <p>Company Secretary</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â©2026 Superplex Nansukusa Ketrine</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png"
                  alt="Visit our Facebook page"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png"
                  alt="Visit our LinkedIn profile"></a>
            <a href="https://instagram.com"><img src="images/instagram.png"
                  alt="Visit our Instagram page"></a>
        </nav>
    </footer>
</body>

</html>
